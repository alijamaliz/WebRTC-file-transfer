<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>WebRTC File Transfer</title>

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="card" id="login-box">
                <div class="title">
                    انتخاب نام
                </div>
                <div class="content">
                    <div>لطفاً نام مورد نظر خود را وارد کنید:</strong></div>
                    <div class="segment">
                      <input
                          type="text"
                          id="myCode"
                          placeholder="نام"
                      />
                    </div>
                    <div class="segment">
                      <button
                          class="green"
                          onclick="login();"
                      >
                          تایید
                      </button>
                    </div>
                </div>
            </div>
            <div class="card hidden" id="connect-box">
                <div class="title">
                    اتصال به کاربر دیگر
                </div>
                <div class="content">
                    <p>
                      <span style="font-weight: 200;">نام کاربری شما:</span>
                      <strong id="yourCode"></strong>
                    </p>
                    <div>لطفاً نام کاربری کاربر مورد نظر را وارد کنید:</strong></div>
                    <div class="segment">
                      <input
                          type="text"
                          id="otherDeviceCode"
                          placeholder="نام کاربری فرد دیگر"
                      />
                    </div>
                    <div class="segment">
                      <button
                          class="green"
                          id="btn-connect"
                          onclick="connect();"
                      >
                          اتصال
                      </button>
                    </div>
                    <div class="segment">
                      <button
                          class="transparent"
                          id="btn-disconnect"
                          disabled="disabled"
                          onclick="disconnect();"
                      >
                          قطع اتصال
                      </button>
                    </div>
                </div>
            </div>
            <div id="files-box" class="card hidden">
                <div class="title">
                    ارسال پرونده
                </div>
                <div class="content">
                  <div class="segment">
                      <input
                          type="file"
                          id="selectedFiles"
                          name="selectedFiles[]"
                          multiple="multiple"
                          class="hidden"
                      />
                      <label for="selectedFiles">انتخاب پرونده</label>
                  </div>
                  <div class="segment">
                      <button
                          class="hidden btn-start-send purple"
                          onclick="startSending();"
                      >
                          شروع ارسال
                      </button>
                  </div>
                </div>
              </div>
              <div id="files-list-container" class="card hidden">
                <div class="title">
                    پرونده‌ها
                </div>
                <div id="files-list" class="content"></div>
              </div>
        </div>

        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/FileSaver.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
